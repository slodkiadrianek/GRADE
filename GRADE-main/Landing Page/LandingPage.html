<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GradeOn</title>
    <link rel="stylesheet" href="css/landingPage.css" />
    <script defer src="js/landingPageUse.js"></script>
  </head>
  <body>
    <header class="header">
      <figure class="logo--title--box">
        <h1 class="title">GRADE</h1>
      </figure>
      <ul class="list">
        <li class="list--element"><a class="link" href=".">Dashboard</a></li>
        <li class="list--element"><a class="link" href="/logowanie">Logowanie</a></li>
      </ul>
    </header>
    <section class="section--1">
      <h2 class="x">WSZYSTKO W JEDNYM MIEJSCU</h2>
    </section>
    <section class="section--2">
      <h2 class="section--title">CO OFERUJEMY</h2>
      <article class="features--box">
        <ul class="left--list list">
          <li class="list--element--features">🔗Połączone z librus</li>
          <li class="list--element--features">📓Dzienna lista zadań</li>
          <li class="list--element--features">📌Ustawiaj swoje cele</li>
        </ul>
        <ul class="right--list list">
          <li class="list--element--features">🗓️Kalendarz</li>
          <li class="list--element--features">📒Notatki</li>
          <li class="list--element--features">🏳️Translator</li>
        </ul>
      </article>
    </section>

    <section class="section--3">
      <h2 class="section--title">Pracuj w zespole</h2>
      <article class="friends-features--box">
        <p class="friends--features--element left--element">
          👨‍💻Dodawaj znajomych
        </p>
        <p class="friends--features--element right--element">
          📝Prowadźcie wspólnie notatki
        </p>
      </article>

      <p class="friends--features--element down--element">
        🗓️Dodawajcie razem wydarzenia
      </p>
    </section>

    
  </body>
</html>
