<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="css/logowanie.css">
</head>
<body>
    <main class="main--box">
        <h1 class="title">logowanie</h1>
    <form action="/dashboard" method="post" class="form--box">
        <input type="text" name="login" class="input--box" placeholder="Login">
        <input type="password" name="password" class="input--box"  placeholder="Hasło">
        <button type="submit" class="button--box">Zaloguj się</button>
    </form>
    <button class="button--box button--register"><a href="/register" class="link">Zarejestruj się</a></button>
    <button class="button--box button--register"><a href="/forgotten" class="link">Zapomniałem hasła</a></button>
    </main>
</body>
</html>
